<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Design Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis|Open+Sans+Condensed:300|Spectral+SC" rel="stylesheet">
</head>

<body>
  <div class="logoDiv">
    <p>Main Logo</p>
    <img src="mainlogo.jpg" alt="mainlogo" class="mainlogo">
    <p>Secondary Logo</p>
    <img src="secondarylogo.png" alt="altlogo" class="secondarylogo">
  </div>
  <div class="fonts">
    <p>Font Styles</p>
    <br>
    <h1>Heading 1 (possible page or section headers)</h1>
    <h2>Heading 2 (secondary headers)</h2>
    <h3>Heading 3 (used to design order forms section)</h3>
    <p>Paragraph (used for content within pages)</p>
  </div>
  <div class="colorswabs">
    <p>Color Palette</p>
    <div class="seafoam"></div>
    <div class="blue"></div>
    <div class="tan"></div>
  </div>
</body>

</html>
